

spring:
  # ==========================================================
  # 1. APPLICATION SETTINGS
  # ==========================================================
  application:
    name: notification-service

  # ==========================================================
  # 2. RABBITMQ CONFIGURATION
  # ==========================================================
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}
    connection-timeout: 5000ms
    template:
      retry:
        enabled: true
        initial-interval: 2s
        max-attempts: 10
        multiplier: 2.0  
    listener:
      simple:
        auto-startup: true
        retry:
          enabled: true
          initial-interval: 2s
          max-attempts: 5

  # ==========================================================
  # 3. MAIL (SMTP) CONFIGURATION
  # ==========================================================
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # ==========================================================
  # 4. THYMELEAF CONFIGURATION
  # ==========================================================
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

server:
  port: ${SERVER_PORT:8081}

# ==========================================================
# 5. CUSTOM RABBITMQ QUEUE SETTINGS
# ==========================================================
rabbitmq:
  queue:
    name: ${RABBIT_QUEUE_NAME:notification.queue}


# ==========================================================
# 6. LOGGING & DEBUGGING
# ==========================================================
logging:
  level:
    root: INFO
    online.connectjagwar.notification_service: DEBUG
    org.springframework.amqp: INFO
    com.fasterxml.jackson: DEBUG



